<title>Başlıksız Belge</title>

<script type="text/javascript" >
$(function()
{
	$('img').css('opacity','0.5');
	$('img').hover(function()
	{
		$(this).stop().animate({"opacity":"1"}, 1500);
	},
	function()
	{
		$(this).animate({"opacity":"0.5"}, 400);
	});
});
</script>
